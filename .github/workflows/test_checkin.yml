name: Test cocotbext-obi

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 1 * * 0'  # Weekly on Sunday at 1 AM UTC

jobs:
  test_obi:
    name: Test OBI (${{ matrix.python-version }}, ${{ matrix.sim }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        sim: [icarus, verilator]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Icarus Verilog
        if: matrix.sim == 'icarus'
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog

      - name: Install Verilator
        if: matrix.sim == 'verilator'
        uses: veryl-lang/setup-verilator@v1
        with:
          version: v5.028

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install peakrdl-etana
          pip install pytest pytest-xdist

      - name: Verify installation
        run: |
          python -c "from cocotbext.obi import ObiMaster, ObiBus; print('✅ cocotbext-obi imported successfully')"

      - name: Run test_slverr
        run: |
          cd tests/test_slverr
          make etana
          make sim SIM=${{ matrix.sim }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.sim }}
          path: tests/test_slverr/results.xml
          retention-days: 7

  test_summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test_obi
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test_obi.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            exit 1
          fi

